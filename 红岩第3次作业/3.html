<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    <script>
        let str = "can-enter-volunteer-organization"

        function change(str){
            var arr=str.split('-');
            return arr.map(function(item,index){
                if(index===0){
                    return item;
                }
                else{
                    return item[0].toUpperCase()+item.slice(1);
                }
            }).join('')
        }
        console.log(change(str));
        change(str)
    </script>
</body>
</html>
