<body>
    <script>
        
        function add()
      {
          if(arguments.length===1)
          {
              return arguments[0];
          }
          else
          {
              for(var i=0,result=0;i<arguments.length;i++)
              result+=arguments[i];
          }
          return result
      }
    </script>
