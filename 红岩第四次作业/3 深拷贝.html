<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深拷贝</title>
</head>
<body>
    <script>
        var obj1={
            a:1,
            b:2,
            c:3
        }
        var obj2={
            a:obj1.a,
            b:obj1.b,
            c:obj1.c
        }
        console.log(obj2)
        obj1.a=4
        console.log(obj1)
        console.log(obj2)
    </script>
</body>
</html>
